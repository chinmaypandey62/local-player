<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Video Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    video {
      width: 80%;
      max-width: 700px;
      margin: 20px 0;
      border: 4px solid #fff;
      border-radius: 10px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
    }
    input[type="file"],
    button {
      margin: 10px 5px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    input[type="file"] {
      background-color: #fff;
      color: #333;
      font-weight: 600;
    }
    button {
      background-color: #ff5722;
      color: #fff;
    }
    button:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h2>Simple Video Player</h2>
  <input type="file" id="videoInput" accept="video/*, .mkv, .avi, .wmv, .flv" />
  <video id="videoPlayer" controls></video>
  <button id="pipButton">Enable PiP Mode</button>
  <footer>Developed by Chinmay</footer>

  <script>
    const videoInput = document.getElementById('videoInput');
    const videoPlayer = document.getElementById('videoPlayer');
    const pipButton = document.getElementById('pipButton');

    videoInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        videoPlayer.src = fileURL;
      }
    });

    pipButton.addEventListener('click', async function() {
      if (document.pictureInPictureEnabled && !videoPlayer.disablePictureInPicture) {
        if (!document.pictureInPictureElement) {
          try {
            await videoPlayer.requestPictureInPicture();
          } catch (error) {
            console.error(error);
          }
        } else {
          document.exitPictureInPicture();
        }
      }
    });
  </script>
</body>
</html>
